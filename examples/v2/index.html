<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scroll-Controlled Animation</title>
  <style>
    body {
      margin: 0;
      height: 300vh;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="animationCanvas"></canvas>

  <script>
    const frameCount = 300;
    const images = [];
    let imagesLoaded = 0;
    const canvas = document.getElementById('animationCanvas');
    const ctx = canvas.getContext('2d');

    let imgAspectRatio = 16 / 9; // Replace this with your actual image aspect ratio

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    resizeCanvas();

    window.addEventListener('resize', () => {
      resizeCanvas();
      render();
    });

    for (let i = 1; i <= frameCount; i++) {
      const img = new Image();
      img.src = `/assets/fms/frames/frame_${String(i).padStart(4, '0')}.jpg`;
      img.onload = () => {
        if (i === 1) {
          imgAspectRatio = img.width / img.height;
        }
        imagesLoaded++;
        if (imagesLoaded === frameCount) {
          render();
        }
      };
      images.push(img);
    }

    function render() {
      const scrollTop = window.scrollY;
      const maxScrollTop = document.body.scrollHeight - window.innerHeight;
      const scrollFraction = scrollTop / maxScrollTop;
      const frameIndex = Math.min(
        frameCount - 1,
        Math.floor(scrollFraction * frameCount)
      );
      const img = images[frameIndex];
      if (!img) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const canvasRatio = canvas.width / canvas.height;
      let drawWidth, drawHeight;

      if (canvasRatio > imgAspectRatio) {
        // Canvas is wider than image
        drawHeight = canvas.height;
        drawWidth = drawHeight * imgAspectRatio;
      } else {
        // Canvas is taller than image
        drawWidth = canvas.width;
        drawHeight = drawWidth / imgAspectRatio;
      }

      const x = (canvas.width - drawWidth) / 2;
      const y = (canvas.height - drawHeight) / 2;

      ctx.drawImage(img, x, y, drawWidth, drawHeight);
    }

    window.addEventListener('scroll', () => {
      requestAnimationFrame(render);
    });
  </script>
</body>
</html>
