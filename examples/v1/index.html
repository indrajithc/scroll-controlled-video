<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Controlled Video</title>
  <style>
    html {
      scroll-behavior: smooth;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      background-color: black;
      color: white;
    }

    .container {
      display: flex;
      height: 100vh;
      position: fixed;
      width: 100%;
    }

    .left {
      width: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      font-size: 24px;
    }

    .right {
      width: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video {
      width: 100%;
      height: auto;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left">
      <p>Scroll to control the video</p>
    </div>
    <div id="video-container" class="right">
      <video id="scrollVideo" playsinline muted>
        <source src="/blob-video" type="video/mp4">
      </video>
    </div>
  </div>

    //     }

    const video = document.getElementById('scrollVideo');
    let duration = 0;
    let scrollHeight = 0;
    let scrollY = 0;

    video.addEventListener('loadedmetadata', () => {
      duration = video.duration;
      scrollHeight = duration * 2000;
      document.body.style.height = `${scrollHeight}px`;
      video.pause();
    });

    // Track scroll position only
    window.addEventListener('scroll', () => {
      scrollY = window.scrollY;
    });

    function render() {
      if (duration > 0) {
        const scrollFraction = scrollY / (scrollHeight - window.innerHeight);
        const targetTime = Math.max(0, Math.min(duration, scrollFraction * duration));

        // Immediately jump to target frame
        if (Math.abs(video.currentTime - targetTime) > 0.03) {
          try {
            video.currentTime = targetTime;
          } catch (err) {
            // Ignore frame-jumping errors (common on some browsers)
          }
        }
      }

      requestAnimationFrame(render);
    }

    requestAnimationFrame(render);
  </script>
</body>
