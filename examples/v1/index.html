<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Controlled Video</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      background-color: black;
      color: white;
    }

    .container {
      display: flex;
      height: 100vh;
      position: fixed;
      width: 100%;
    }

    .left {
      width: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      font-size: 24px;
    }

    .right {
      width: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video {
      width: 100%;
      height: auto;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left">
      <p>Scroll to control the video</p>
    </div>
    <div id="video-container" class="right">
      <video id="scrollVideo" playsinline muted>
        <source src="/blob-video" type="video/mp4">
      </video>
    </div>
  </div>
  <script>

    // video.addEventListener('loadedmetadata', () => {

    // function floorDecimal(e) {

    // window.addEventListener('scroll', () => {
    //   if (duration > 0) {
    //     const scrollPos = window.scrollY;
    //     const scrollFraction = scrollPos / (scrollHeight - window.innerHeight);
    //     const newTime = Math.max(0, Math.min(duration, scrollFraction * duration));

    //     if (Math.abs(newTime - video.currentTime) > 0.05) { // Smoother updates
    //       video.currentTime =  floorDecimal(newTime);
    //     }
    //   }
    // });
    const video = document.getElementById('scrollVideo');
    const container = document.getElementById('video-container');
    let duration = 0;
    let scrollHeight = 0;
    let isPlaying = false;

    // Initialize Intersection Observer
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          isPlaying = true;
          requestAnimationFrame(updateVideoPlayback);
        } else {
          isPlaying = false;
        }
      });
    }, { threshold: 0.5 });

    observer.observe(container);

    video.addEventListener('loadedmetadata', () => {
      duration = video.duration;
      scrollHeight = duration * 1000; // Adjust multiplier as needed
      document.body.style.height = `${scrollHeight + window.innerHeight}px`;
      video.pause();
    });

    function updateVideoPlayback() {
      if (!isPlaying) return;

      const scrollTop = window.scrollY;
      const maxScrollTop = scrollHeight - window.innerHeight;
      const scrollFraction = Math.min(scrollTop / maxScrollTop, 1);
      const targetTime = duration * scrollFraction;

      if (Math.abs(video.currentTime - targetTime) > 0.01) {
        video.currentTime = targetTime;
      }

      requestAnimationFrame(updateVideoPlayback);
    }

  </script>
</body>
